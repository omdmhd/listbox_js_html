<html>
	<meta charset="utf-8">
	<head>
		<title>listbox js demo</title>
		<script src="listbox.js" type="text/javascript"></script>
	</head>
	<body>
<div id="parent">
	<select id="test" multiple>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="opel">Opel</option>
	  <option value="audi">Audi</option>
	</select>

	<button onclick="list.moveup()">UP</button>
	<button onclick="list.movedown()">Down</button>
	<button onclick="list.clear_all()">Clear All</button>
	<button onclick="list.totext()">Convert To Text</button>
	<button onclick="list.tolist()">Convert To List</button>
</div>

<textarea id="txt_area">
	
</textarea>
<script type="text/javascript">var list = new listbox("test","txt_area")</script>

	</body>
</html>
